# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 言子玉的博客
subtitle: 仰望夜空，让泪水倒流
description: 聊聊技术，扯扯人生
author: 言子玉
email: zhanxuebao@outlook.com
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://xuebao.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map: 
tag_map: 

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#theme: icalm
#theme: light
theme: next


#gitalk settings
gitalk:
  enable: true #用来做启用判断可以不用
  owner: 'XB-Paul' #Github 用户名,
  repo: 'XB-Paul.github.io' #储存评论issue的github仓库名
  admin: 'XB-Paul' #Github 用户名,
  clientID: '127508c32b906de4ac5d' #`Github Application clientID`
  clientSecret: 'bf409867b7b5e84605c7c78a4e967a18a7078632' #`Github Application clientSecret

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:XB-Paul/XB-Paul.github.io.git
  branch: master

# hexo-neat
# 博文压缩
neat_enable: true
# 压缩html
neat_html:
  enable: true
  exclude:
# 压缩css  
neat_css:
  enable: true
  exclude:
    - '**/*.min.css'
# 压缩js
neat_js:
  enable: true
  mangle: true
  output:
  compress:  
  exclude:
    - '**/*.min.js'
    - '**/jquery.fancybox.pack.js'
    - '**/index.js'
    - '**/algolia-search.js'
    - '**/local-search.js'
    - '**/next-boot.js'
    - '**/utils.js'
    - '**/schemes/muse.js'
    - '**/schemes/pisces.js'
    - '**/bookmark.js'